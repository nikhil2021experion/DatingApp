        <!-- Post title Name -->
        <div class="form-group">
            <label style="color: black">Full Name : </label>
            <input type="text" name="Cname" #Cname="ngModel" [(ngModel)]="userService.formData.Cname"
                class="form-control" placeholder="Enter  name" minlength="2" maxlength="30" required
                [ngClass]="{'is-invalid': Cname.touched && Cname.invalid}">
            <!-- validation -->
            <div class="validation-errors" *ngIf="Cname.touched && Cname.invalid" style="color: red; text-align: left;">
                <div *ngIf="Cname.errors.required">
                    Name is required!
                </div>
            </div>
        </div>




        <!-- Occupation -->
        <div class="form-group">
            <label style="color: black"> Occupation: </label>
            <input type="text" name="Occupation" #Occupation="ngModel" [(ngModel)]="userService.formData.Occupation"
                class="form-control" placeholder="Enter Occupation" minlength="2" maxlength="25" required
                [ngClass]="{'is-invalid': Occupation.touched && Occupation.invalid}">
            <!-- validation -->
            <div class="validation-errors" *ngIf="Occupation.touched && Occupation.invalid"
                style="color: red; text-align: left;">
                <div *ngIf="Occupation.errors.required">
                    Occupation is required!
                </div>
            </div>
        </div>



        <!-- Mobile number -->
        <div class="form-group">
            <label style="color: black">Age : </label>
            <input type="number" name="Age" #Age="ngModel" [(ngModel)]="userService.formData.Age" class="form-control"
                placeholder="Enter  your age" required [ngClass]="{'is-invalid': Age.touched && Age.invalid}">
            <!-- validation -->
            <div class="validation-errors" *ngIf="Age.touched && Age.invalid" style="color: red; text-align: left;">
                <div *ngIf="Age.errors.required">
                    age is required!
                </div>
            </div>
        </div>


        <label class="label " style="color: black">Sex:</label><br><select class="form-control" name="Sex"
            #Sex="ngModel" [(ngModel)]="userService.formData.Sex">
            <option>Male</option>
            <option>Female</option>
            <option selected>Other</option>
        </select>


        <!-- Mobile number -->
        <div class="form-group">
            <label style="color: black">Mobile : </label>
            <input type="text" name="Phone" #Phone="ngModel" [(ngModel)]="userService.formData.Phone"
                class="form-control" placeholder="Enter  contact number" minlength="2" maxlength="30" required
                [ngClass]="{'is-invalid': Phone.touched && Phone.invalid}">
            <!-- validation -->
            <div class="validation-errors" *ngIf="Phone.touched && Phone.invalid" style="color: red; text-align: left;">
                <div *ngIf="Phone.errors.required">
                    contact number is required!
                </div>
            </div>
        </div>


        <!-- Movie genre dropdown -->
        <div class="form-group">
            <label style="color: black;">Movie genre :</label>
            <select name="MovId" id="MovId" class="form-control" #MovId="ngModel"
                [(ngModel)]="userService.formData.MovId">
                <option value=0 disabled></option>
                <option *ngFor="let mov of userService.movies" value="{{mov.MovId}}">{{mov.MovieGenre}}</option>
            </select>
            <!-- validation -->
            <div class="validation-errors" *ngIf="MovId.touched && MovId.invalid" style="color: red; text-align: left;">
                <div *ngIf="MovId.errors.required">
                    Movie is required!
                </div>
            </div>
        </div>




        <!-- hobbies dropdown -->
        <div class="form-group">
            <label style="color: black;">Hobbies :</label>
            <select name="HobbyId" id="HobbyId" class="form-control" #HobbyId="ngModel"
                [(ngModel)]="userService.formData.Hobby">
                <option value=0 disabled></option>
                <option *ngFor="let hob of userService.hobbies" value="{{hob.HobbyId}}">{{hob.Hobby1}}</option>
            </select>
            <!-- validation -->
            <div class="validation-errors" *ngIf="HobbyId.touched && HobbyId.invalid"
                style="color: red; text-align: left;">
                <div *ngIf="HobbyId.errors.required">
                    Hobby is required!
                </div>
            </div>
        </div>




        <!-- foods dropdown -->
        <div class="form-group">
            <label style="color: black;">Food :</label>
            <select name="FoodId" id="FoodId" class="form-control" #FoodId="ngModel"
                [(ngModel)]="userService.formData.Food">
                <option value=0 disabled></option>
                <option *ngFor="let foo of userService.foods" value="{{foo.FoodId}}">{{foo.Food1}}</option>
            </select>

            <!-- validation -->
            <div class="validation-errors" *ngIf="FoodId.touched && FoodId.invalid"
                style="color: red; text-align: left;">
                <div *ngIf="FoodId.errors.required">
                    FavFood is required!
                </div>
            </div>
        </div>







        <!-- IsActive -->
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">In Service</label>
                <input type="checkbox" name="IsActive" id="IsActive" #IsActive="ngModel"
                    [(ngModel)]="userService.formData.IsActive" class="form-check-input">

            </div>
        </div>
        <!-- submit -->
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary form-control"
                [disabled]="!(form.valid && form.dirty)">Submit</button>
        </div>
